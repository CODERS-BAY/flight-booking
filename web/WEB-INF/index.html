<!DOCTYPE html>
<html>

<head>
    <title>Coders.AIR | Flugsuche</title>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/x-icon" href="../IMAGES/coders.air.ico"/>
    <link href="../CSS/grid.css" rel="stylesheet">
    <link href="../CSS/main.css?v=1" rel="stylesheet">
    <link href="../CSS/style.css?v=1" rel="stylesheet">
    <link href="../CSS/all.css" rel="stylesheet">
</head>

<body>
<header>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <img src="../IMAGES/coders.air.png" alt="logo" height="120px">
                <button class="loginButton">Login<i class="fas fa-user"></i> </button>
            </div>
        </div>
    </div>
</header>
<main>
    <div class="homeBg">

        <!-------PopUp-------->
        <div class="popUp">
            <h2>Login <i class="fas fa-times"></i> </h2>
            <p>Noch kein Konto?<a href="register.html" class="link"> Jetzt Anmelden!</a></p>
            <form id="login">
                <input type="text" name="email" placeholder="Email" class="loginInput">
                <input type="text" name="password" placeholder="Passwort" class="loginInput"> <br>
                <input type="submit" class="button" value="Login">
            </form>
        </div>

        <!-------Main------->

        <div class="greyBg">
            <h1>Flugauswahl</h1>

                <form id="flights">
                    <input type="text" class="input" name="depAirport" id="depAirport" required>
                    <div id="airportContainer">

                    </div>

                    <i class="fas fa-plane"></i>
                    <input type="text" class="input" name="ariAirport" id="ariAirport" required>



                <input class="inputDate" type="date" id="startDate" name="startDate">
                <i class="fas fa-male"></i>
                <input class="input" type="input" placeholder="Personen" id="person" name="person" required>

                </form>

            <button class="button">Fl√ºge suchen</button>


        </div>
    </div>

</main>
<footer>
    <div class="flexContainer">
        <div class="col-12">
            <img src="../IMAGES/coders.air.png" alt="logo" height="120px">
        </div>
    </div>
</footer>
<script src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
<script src="../JAVASCRIPT/script.js?v=1" type="text/javascript"></script>
</body>

</html>
