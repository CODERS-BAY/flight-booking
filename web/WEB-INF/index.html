<!DOCTYPE html>
<html>
<head>
    <title>Flight Booking</title>
    <meta charset="UTF-8">

    <link href="CSS/style.css?v=1" rel="stylesheet" >

<body>
<main>

    <div class="flexContainer">
        <div class="col-10">
            <img src="IMAGES/coders.air.png" alt="logo" height="120px">
        </div>
        <div class="col-2">
            <button class="loginButton">Login<i class="fas fa-user"></i> </button>
        </div>
    </div>

    <div class="homeBackground">
        <div class="inputContainer">
            <select class="input" name="depAirport" id="depAirport">
                <option selected>From</option>
                <option value="wien">Wien</option>
                <option value="frankfurt">Frankfurt</option>
                <option value="barcelona">Barcelona</option>
                <option value="london">London</option>
            </select>
            <i class="fas fa-plane"></i>
            <select class="input" name="ariAirport" id="ariAirport">
                <option selected>To</option>
                <option value="wien">Wien</option>
                <option value="frankfurt">Frankfurt</option>
                <option value="barcelona">Barcelona</option>
                <option value="london">London</option>
            </select>
            <i class="far fa-calendar-alt"></i>
            <input class="inputDate" type="date" id="start" name="startDate">
            </div>
            <div class="inputContainer">
                <button class="button">Fl√ºge Suchen</button>
            </div>
        </div>
    </div>

</main>
