<!DOCTYPE html>
<html>

<head>
    <title>Coders.AIR | REGISTER</title>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/x-icon" href="IMAGES/coders.air.ico"/>
    <link href="CSS/all.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="flexContainer">
            <div class="col-10">
                <a href="index.html"><img src="IMAGES/coders.air.png" alt="logo" height="120px"></a>
            </div>
            <div class="col-2">
                <button class="loginButton">Login<i class="fas fa-user"></i> </button>
            </div>
        </div>
    </header>
    <main>
        <div class="bgContainer">
            <div class="registerContainer">
                <div class="formHead">
                    <h1 class="registerH1">Konto erstellen</h1>
                </div>
                <div class="formContainer">
                    <form id="register">
                        <input type="text" name="first_name" placeholder="Vorname" class="inputRegister" required>
                        <input type="text" name="last_name" placeholder="Nachname" class="inputRegister" required> <br>
                        <input type="text" name="email" placeholder="Email" class="inputRegister" required>
                        <input type="text" name="password" placeholder="Passwort" class="inputRegister" required> <br>
                        <input type="text" name="birthday" placeholder="Geburtstag" class="inputRegister">
                        <input type="text" name="adress" placeholder="Adresse" class="inputRegister"> <br>
                        <input type="text" name="zip" placeholder="PLZ" class="inputRegister">
                        <input type="text" name="phone" placeholder="Telefonnummer" class="inputRegister"> <br>
                        <input type="submit" class="button" value="Registrieren">
                    </form>
                </div>
            </div>
        </div>
        </div>


    </main>
    <footer>
        <div class="footer"></div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="JAVASCRIPT/script.js?v=1" type="text/javascript"></script>
</body>

</html>
