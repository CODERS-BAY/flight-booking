<!DOCTYPE html>
<html>

<head>
    <title>Coders.AIR | Flugsuche</title>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/x-icon" href="static/IMAGES/coders.air.ico"/>
    <link href="static/CSS/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
<header>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <a href="index.html"><img src="static/IMAGES/coders.air.png" alt="logo" height="80px"></a>
<!--                <button class="loginButton">Login<i class="fas fa-user"></i></button>-->
<!--                &lt;!&ndash;-<a href="profile.html" class="logoutButton">Profil<i class="fas fa-id-card"></i></a>-&ndash;&gt;-->
<!--                <button class="logoutButton">Logout</button>-->
            </div>
        </div>
    </div>
</header>
<!-------Main------->
<main>

    <!-------PopUp-------->
    <div class="popUp">
        <h2>Login <i class="fas fa-times"></i></h2>
        <p>Noch kein Konto? <a href="register.html" class="link">Jetzt Anmelden!</a></p>
        <form id="login" method="post">
            <input type="text" id="email" name="email" placeholder="Email" class="loginInput" required>
            <input type="text" id="password" name="password" placeholder="Passwort" class="loginInput" required> <br>
            <input type="submit" id="loginButton" class="button" value="Login">
        </form>
    </div>

    <div class="container greyBg flightSearchContainer">
        <div class="row">
            <div class="col-12">
                <h1>Flugsuche</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <form>
                    <div class="dropdownContainer">
                        <div class="input-container">
                            <div class="fas fa-plane-departure icon" style="display: flex; justify-items: center; align-items: center;"></div>

                            <input type="text" class="input" name="depAirport" placeholder="Abflughafen"
                                   id="depAirport" required>
                        </div>
                        <ul class="dropdownList" id="depAirportList"></ul>
                    </div>
                </form>
            </div>
            <div class="col-6">
                <form>
                    <div class="dropdownContainer">

                        <div class="input-container">
                            <div class="fas fa-plane-arrival icon" style="display: flex; justify-items: center; align-items: center;"></div>
                            <input type="text" placeholder="Zielflughafen" class="input" name="arrAirport"
                                   id="arrAirport" required>
                        </div>
                        <ul class="dropdownList" id="arrAirportList"></ul>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <form>
                    <div class="input-container">
                        <div class="far fa-calendar icon" style="display: flex; justify-items: center; align-items: center;"></div>
                        <input class="input" type="date" value="" id="startDate" name="startDate">
                    </div>
                </form>
            </div>
            <div class="col-4">
                <form>
                    <div class="input-container">
                        <div class="fas fa-user-ninja icon" style="display: flex; justify-items: center; align-items: center;"></div>
                        <select id="person" name="person">
                            <option value="1">1 Person</option>
                            <option value="2">2 Personen</option>
                            <option value="3">3 Personen</option>
                            <option value="4">4 Personen</option>
                        </select>
                    </div>
                </form>

            </div>
        </div>
        <div class="row" id="buttonRow">
            <div class="col-3">
                <a href="#"><button class='button' id='searchButton' disabled="true">Fl&uuml;ge suchen</button></a>
            </div>
        </div>
    </div>
</main>
<footer>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <img src="static/IMAGES/coders.air.png" alt="logo" height="80px">
                <ul id="impressum">
                    <li>Impressum</li>
                    <li>Datenschutz</li>
                </ul>
            </div>
        </div>
    </div>
</footer>
<script src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
        crossorigin="anonymous"></script>
<script src="static/JAVASCRIPT/script.js" type="text/javascript"></script>
</body>
</html>
