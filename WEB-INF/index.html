<!DOCTYPE html>
<html>

<head>
    <title>Coders.AIR | FLUGSUCHE</title>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/x-icon" href="static/IMAGES/coders.air.ico"/>
    <link href="static/CSS/all.css" rel="stylesheet">
</head>

<body>
<header>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <img src="static/IMAGES/coders.air.png" alt="logo" height="80px">
                <button class="loginButton">Login<i class="fas fa-user"></i></button>
                <!---<a href="profile.html" class="logoutButton">Profil<i class="fas fa-id-card"></i></a>--->
                <button class="logoutButton">Logout</button>
            </div>
        </div>
    </div>
</header>
<!-------Main------->
<main>

    <!-------PopUp-------->
    <div class="popUp">
        <h2>Login <i class="fas fa-times"></i></h2>
        <p>Noch kein Konto? <a href="register.html" class="link">Jetzt Anmelden!</a></p>
        <form id="login" method="post">
            <input type="text" id="email" name="email" placeholder="Email" class="loginInput" required>
            <input type="text" id="password" name="password" placeholder="Passwort" class="loginInput" required> <br>
            <input type="submit" id="loginButton" class="button" value="Login">
        </form>
    </div>

    <div class="container greyBg">
        <div class="row">
            <div class="col-12">
                <h1>Fl&uuml;ge</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-7">
                <form>
                    <div class="dropdownContainer">
                        <input type="text" placeholder="Abflughafen eingeben" class="input" name="depAirport"
                               id="depAirport" data-iac = "" required>
                        <ul class="dropdownList" id="depAirportList"></ul>
                    </div>
                </form>
            </div>
            <div class="col-7">
                <form>
                    <div class="dropdownContainer">
                        <input type="text" placeholder="Zielflughafen eingeben" class="input" name="arrAirport"
                               id="arrAirport" data-iac = "" required>
                        <ul class="dropdownList" id="arrAirportList"></ul>
                    </div>
                </form>
            </div>
            <div class="col-4">
                <form>
                    <div>
                        <input class="input" type="date" value="" id="startDate" name="startDate">
                    </div>
                </form>
            </div>
            <div class="col-3">
                <form>
                    <div>
                        <input class="input" type="input" placeholder="Personen" id="person" name="person" required>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button class='button' href="" id='searchButton' disabled="true">Fl&uuml;ge suchen</button>
            </div>
        </div>
    </div>
</main>
<footer>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <img src="static/IMAGES/coders.air.png" alt="logo" height="80px">
            </div>
        </div>
    </div>
</footer>
<script src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
        crossorigin="anonymous"></script>
<script src="static/JAVASCRIPT/script.js?v=1" type="text/javascript"></script>
</body>
</html>
